<!-- loginform -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Hackthon</title>
    <link rel="stylesheet" href="/static/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>


<body>

    <div class="container">
        <a href="{% url 'home' %}">
            <h1 class="container__title">Update Info...</h1>
        </a>
        <div class="login-dropdown">
            <button class="login-dropdown__btn" aria-haspopup="true" aria-expanded="false">Logout</button>
            <div class="login-dropdown__content" role="menu">
                <a href="{% url 'logout' %}"><button class="login-dropdown__item" role="menuitem">sure?</button></a>

            </div>
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.user.username}}
            {{form.as_p}}

            <input class="btn btn-primary" type="submit" name="Update Information">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
